
<div class="four wide column center aligned votes">
    <div class="ui statistic">
      <div class="value">{{ article.votes }}</div>
      <div class="label">Points</div>
      <ul class="ui big horizontal list voters">
          <li class="item">
            <a href (click)="voteUp()">
              <i class="arrow up icon"></i>
              upvote
            </a>
          </li>
          <li class="item">
            <a href (click)="voteDown()">
              <i class="arrow down icon"></i>
              downvote
            </a>
          </li>
        </ul>
    </div>
    
  </div>

  <div class="twelve wide column">
    <a class="ui large header" href="{{ article.link }}">
      {{ article.title }}
    </a>
    <div style="width: 700px; height: 105px; border: 2px solid #999999">
        <img src="{{ article.imgURL }}" width="100px" height="100px" style="float: left">
    <p style="padding-left: 110px;">{{ article.abstract }}</p>
    </div>
    <!--<div class="meta">({{ article.domain() }})</div>-->
  </div>

  
  <br><br><br>
