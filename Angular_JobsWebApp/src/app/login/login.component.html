<app-header></app-header>
<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-danger': message.type === 'error' }">{{message.text}}</div>
<br><br>
<form (ngSubmit)="onSubmit()">
    <h2>Login</h2><hr>
  <div class="form-group">
    <label for="userName">Username</label>
    <input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="model.userName"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="model.password"/>
  </div>
  <div>
    <button class="btn btn-primary">Login</button>
    <a [routerLink]="['/signup']" class="btn btn-link">SignUp</a>
  </div>
</form>
<br><br><br><br>

<ng-template #cannotlogin let-c="close" let-d="dismiss">
  <div class = "modal-content">
    <div class="modal-body">
      Please logout to create user
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark btn-primary" (click)="c('Close click')">Okay</button>
    </div>
  </div>
</ng-template>
